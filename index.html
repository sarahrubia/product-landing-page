<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing page do produto</title>
</head>

<!-- 

User Story #14: My product landing page should have at least one media query.

User Story #15: My product landing page should utilize CSS flexbox at least once. -->

<header id="header">
    <img src="./assets/imgs/nextcloud-logo.png" alt="nextcloud-logo" id="header-img">
    <nav id="nav-bar">
        <a href="#produtos" class="nav-link">Produtos</a>
        <a href="#suporte" class="nav-link">Suporte</a>
        <a href="#precos" class="nav-link">Preços</a>


<!-- User Story #13: The navbar should always be at the top of the viewport. -->

    </nav> 
</header>


<!-- User Story #5: When I click a .nav-link button in the nav element, I am taken to the corresponding section of the landing page. -->


<body>

    <div class="informacoes">
        <div class="secao secao-produtos" id="produtos">
            teste1
            
        </div>
    
        <div class="secao secao-funcionamento" id="como-funciona">
            teste2
    
        </div>
        
        <div class="secao secao-precos" id="precos">
            teste3
    
        </div>
    </div>

    <div class="intro-video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/I8GtygCoNcY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>


    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <div class="form-email">
            <label for="email">Fique atualizado sobre os nossas melhorias!</label>
            <p>Inscreva-se na nossa newsletter e não perca nada</p>
            <input type="email" name="email" id="email-id" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="Insira seu e-mail">
            <input type="submit" name="submit" value="Inscreva-se" id="submit">

        </div>
    </form>

    <footer>
        <nav id="nav-footer">
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Contato</a>
        </nav>

    </footer>
    
</body>
